<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim monopattini</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Master.css">
  </head>
  <body>

    <div class="Contenitore">
      <header> <!-- logo e intestazione-->
        <div class="Immagine">
          <img src="logo.png" alt="">
        </div>
        <div class="Titolo">Taking booleaners from A to B</div>
      </header>

      <nav> <!-- Interfaccia prenotazione-->
        <div class="Inputs">
          <input type="submit" name="Prenota" value="Prenota">
          <input type="submit" name="Termina Prenotazione" value="Termina Prenotazione">
          <input type="submit" name="Accendi Luci" value="Accendi Luci">
        </div>
      </nav>

      <main> <!-- Stato monopattini -->
        <div class="Monopattino">
          <input type="checkbox" name="" value="">
          <div class="Titolo-monopattino">Monopattino Gino22</div>
          <div class="Locazione">Via Guaddalametri - a 220 metri da te</div>
          <div class="Carica">Stato carica:</div>
          <div class="percentuale media"> </div>
        </div>

        <div class="Monopattino">
          <input type="checkbox" name="" value="">
          <div class="Titolo-monopattino">Monopattino Mike24</div>
          <div class="Locazione">Via Ricciardoni - a 420 metri da te</div>
          <div class="Carica">Stato carica:</div>
          <div class="percentuale alta"> </div>
        </div>

        <div class="Monopattino">
          <input type="checkbox" name="" value="">
          <div class="Titolo-monopattino">Monopattino Mike24</div>
          <div class="Locazione">Via Mentarini - a 490 metri da te</div>
          <div class="Carica">Stato carica:</div>
          <div class="percentuale bassa"> </div>
        </div>
      </main>
    </div>
  </body>
</html>
